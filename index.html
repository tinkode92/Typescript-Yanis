<body>
    <header>
        <h1>Gestion de Tâches</h1>
    </header>
    <main>
        <section id="task-search">
            <h2>Rechercher des Tâches</h2>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Entrer un mot-clé..." />
                <button type="button" id="searchButton">Rechercher</button>
            </div>
        </section>
        <section id="task-creation">
            <h2>Ajouter une Tâche</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Titre de la tâche" required>
                <select id="taskCategory" required>
                    <option value="">Choisir une catégorie</option>
                    <option value="IIM">IIM</option>
                </select>
                <textarea id="taskDescription" placeholder="Description de la tâche"></textarea>
                <input type="date" id="taskDueDate" required>
                <select id="taskPriority">
                    <option value="low">Faible</option>
                    <option value="medium" selected>Moyenne</option>
                    <option value="high">Haute</option>
                </select>
                <button type="submit">Ajouter Tâche</button>
            </form>
        </section>

        <section>
            <input type="text" id="categoryTitle" placeholder="Categorie" required>
            <button type="submit" id="addCategory">Ajouter Categorie</button>
        </section>

        <section id="task-filter">
            <h2>Filtrer les Tâches</h2>
            <form id="filterForm">
                <label for="filterPriority">Filtrer par Priorité :</label>
                <select id="filterPriority">
                    <option value="all">Toutes</option>
                    <option value="high">Haute</option>
                    <option value="medium">Moyenne</option>
                    <option value="low">Faible</option>
                </select>

                <label for="filterDate">Filtrer par Date :</label>
                <input type="date" id="filterDate">

                <button type="button" id="applyFilter">Appliquer Filtre</button>
            </form>
        </section>

        <section id="task-list">
            <h2>Liste des Tâches</h2>

        <div id="updateModal" class="modal">

            <div class="modal-content">
                <h2>Modifier la tâche</h2>
                <span class="close">&times;</span>

                <form id="updateForm">
                    <input type="hidden" id="updateTaskId">
                    <label for="updateTitle">Titre:</label>
                    <input id="updateTitle" type="text" name="title">

                    <label for="updateCategory">Category:</label>
        
                    <label for="updateDescription">Description:</label>
                    <textarea id="updateDescription" name="description"></textarea>
        
                    <label for="updateDate">Date:</label>
                    <input id="updateDate" type="date" name="date">
        
                    <label for="updateEtat">Etat:</label>
                    <select id="updateEtat" name="etat">
                        <option value="low">Faible</option>
                        <option value="medium" selected>Moyenne</option>
                        <option value="high">Haute</option>
